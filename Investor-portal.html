<script>
const PIN = "4821"; // Your private investor PIN

  const userPin = prompt("Enter Investor PIN:");

  let pinStatus = "Failed";
  if (userPin === PIN) pinStatus = "Verified";

  const dealRef = document.getElementById("dealRef").value;
  const note = document.getElementById("note").value;

  fetch("YOUR_GOOGLE_SCRIPT_URL", {
    method: "POST",

</script>
