<!DOCTYPE html>
<html>
<head>
<title>Investor Portal | Quintrin</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
<header><div class="nav"><div class="logo">QUINTRIN INVESTOR PORTAL</div></div></header>

<main class="container">

<div id="loginBox">
<h1>Secure Investor Access</h1>
<input type="password" id="pin" placeholder="Enter 4-digit PIN">
<button class="cta" onclick="login()">Enter</button>
</div>

<div id="panel" style="display:none;">
<h1>Deal Decision Panel</h1>

<form id="decisionForm">
<label>Status</label>
<select name="status">
<option>Under Review</option>
<option>Waiting Lawyer Review</option>
<option>Approved</option>
<option>Disapproved</option>
</select>

<label>Notes</label>
<textarea name="notes" rows="4"></textarea>

<button class="cta" type="submit">Submit Decision</button>
</form>

<div id="msg"></div>
</div>

<script>
const PIN="4729"; // change anytime

function login(){
  const input=document.getElementById("pin").value;
  if(input===PIN){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("panel").style.display="block";
  } else {
    alert("Incorrect PIN");
  }
}
</script>

</main>
</body>
</html>
