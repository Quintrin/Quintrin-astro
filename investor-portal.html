<!DOCTYPE html>
<html>
<head>
<title>Quintrin Investor Portal</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
<div class="nav"><div class="logo">QUINTRIN</div></div>
</header>

<main class="container">
<h1>Investor Decision Panel</h1>

<input id="dealRef" placeholder="Reference">
<textarea id="note"></textarea>

<button class="cta" onclick="submitDecision('Approved')">Approve</button>
<button class="cta" onclick="submitDecision('Rejected')">Reject</button>
</main>

<script>
const API="https://script.google.com/macros/s/AKfycbwMqFyO3pVZbvOfhSt1DMUObfHAeyqNBxTlLZjXOMdqJo6xc8DzILMec_YVjrXbjo8/exec";
const PIN="4821";

function submitDecision(status){
  const p=prompt("PIN");
  if(p!==PIN) return alert("Invalid");

  fetch(API,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      ref:document.getElementById("dealRef").value,
      status:status,
      notes:document.getElementById("note").value,
      code:"Verified"
    })
  }).then(()=>alert("Logged"));
}
</script>
</body>
</html>
